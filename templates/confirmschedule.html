<!DOCTYPE html>
<head>
<title>StuyApp</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">
</head>
<div class="navbar navbar-default">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <ul class="nav navbar-nav navbar-right">
      <li><form method="POST">
	  <input type="hidden" name="user" value={{username}}>
	  <br>
	  <input type="submit" name="ex" value="Exclusively for Users"  style="background:none;border:0;color:#FFFFFF"></form></li>
    </ul>
  </div>
</div>n
<br>
<center>
<div class="container jumbotron" style="border-radius:30px">
<h1>Hello {{username}}!</h1>
Please confirm/edit your schedule:
<form method="POST">
<table>
  <tr>
    <td><b>Class Codes</b></td>
    <td><b>Teachers</b></td>
    <td><b>Section</b></td>
    <td><b>Period</b></td>
    <td><b>Class Title</b></td>
  </tr>
  <tr>
    <td><textarea type="text" rows="10" cols="20" name="scheduleCodes" value={{scheduleCodes}}>{{scheduleCodes}}</textarea></td>
    <td><textarea type="text" rows="10" cols="20" name="scheduleTeachers" value={{scheduleTeachers}}>{{scheduleTeachers}}</textarea></td>
    <td><textarea type="text" rows="10" cols="20" name="scheduleSections" value={{scheduleSections}}>{{scheduleSections}}</textarea></td>
    <td><textarea type="text" rows="10" cols="20" name="schedulePeriods" value={{schedulePeriods}}>{{schedulePeriods}}</textarea></td>
    <td><textarea type="text" rows="10" cols="20" name="scheduleTitles" value={{scheduleTitles}}>{{scheduleTitles}}</textarea></td>
  </tr>
</table>
<input type="submit" name="confirm" value="Confirm"></submit>
<input type="submit" name="back" value="Go Back"></submit>
</form>
</html>
