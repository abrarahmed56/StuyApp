<html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript src="{{ url_for('static', filename='jquery.Jcrop.js') }}"></script>

		<script language="Javascript">

			$(function(){

				$('#target').Jcrop({
					onSelect: updateCoords
				});

			});

			function updateCoords(c)
			{
				$('#x').val(c.x);
				$('#y').val(c.y);
				$('#w').val(c.w);
				$('#h').val(c.h);
			};

			function checkCoords()
			{
				if (parseInt($('#w').val())) return true;
				alert('Please select a crop region then press submit.');
				return false;
			};

		</script>
Please crop your schedule, starting with the class or period on the upper left side, and only include the first three columns
<img id="target" src="../static/{{img}}" alt="Image">
<form method="POST" onsubmit="return checkCoords();">
<input type="hidden" id="x" name="x"></input>
<input type="hidden" id="y" name="y"></input>
<input type="hidden" id="w" name="w"></input>
<input type="hidden" id="h" name="h"></input>
<input type="submit" value="Crop Image"></submit>
</form>
</html>
